<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng ký</h2>
          <div class="form-group">
            <label for="phoneNumber">Số điện thoại</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="phoneNumber"
              required
              id="phoneNumber"
              name="phoneNumber"
              (focus)="registerForm.form.markAsTouched()"
            />
            <p
              class="text-danger"
              *ngIf="phoneNumber.length != 10 && registerForm.form.touched"
            >
              Phone phải là 10 kí tự
            </p>
          </div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <div class="password-input-wrapper">
              <input
                type="password"
                placeholder="Ít nhất 3 ký tự"
                class="form-control"
                [(ngModel)]="password"
                required
                name="password"
                id="password"
              />
              <i class="password-toggle fas fa-eye-slash"></i>
            </div>
            <p
              class="text-danger"
              *ngIf="password.length < 6 && registerForm.form.touched"
            >
              Mật khẩu từ 6 kí tự trở lên
            </p>
          </div>
          <div class="form-group password-field">
            <label for="confirm-password">Gõ lại mật khẩu</label>
            <div class="password-input-wrapper">
              <input
                type="password"
                placeholder="Ít nhất 3 ký tự"
                class="form-control"
                [(ngModel)]="confirmPassword"
                required
                name="confirmPassword"
                (input)="
                  registerForm.form.markAsTouched(); checkPasswordsMatch()
                "
                id="confirm-password"
              />
              <i class="password-toggle fas fa-eye-slash"></i>
            </div>

            <p
              class="text-danger"
              *ngIf="confirmPassword.length < 6 && registerForm.form.touched"
            >
              Mật khẩu từ 6 kí tự trở lên
            </p>
            <p
              class="text-danger"
              *ngIf="
                registerForm?.form?.controls['confirmPassword']?.hasError(
                  'passwordMismatch'
                ) && registerForm.form.touched
              "
            >
              Mật khẩu không khớp
            </p>
          </div>
          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="fullname"
              required
              name="fullname"
              id="full-name"
            />
          </div>
          <div class="form-group">
            <label for="date-of-birth">Ngày sinh</label>
            <input
              type="date"
              class="form-control"
              [ngModel]="formatDate(dateOfBirth)"
              (input)="registerForm.form.markAsTouched(); checkAge()"
              required
              name="dateOfBirth"
              id="date-of-birth"
            />
            <p
              class="text-danger"
              *ngIf="
                registerForm?.form?.controls['dateOfBirth']?.hasError('invalidAge') &&
                registerForm.form.touched
              "
            >
              Bạn chưa đủ 18 tuổi
            </p>
          </div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="address"
              name="address"
              id="address"
            />
          </div>
          <div class="form-group">
            <div class="form-check checkbox-custom">
              <input
                type="checkbox"
                class="form-check-input"
                [(ngModel)]="isAccepted"
                name="isAccepted"
                id="agree"
              />
              <label class="form-check-label" for="agree">
                Tôi đồng ý với các điều kiện
              </label>
            </div>
          </div>
          <button type="button" (click)="register()" class="register-button">
            Đăng ký
          </button>
          <div class="divider"></div>
          <p class="text-center">
            Bạn đã có tài khoản? <a href="#" class="register-link">Đăng nhập</a>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
